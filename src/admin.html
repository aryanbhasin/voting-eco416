<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Administrator Page</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 800px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Voting Administrator Page</h1>
          <hr/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <div>
                <h5>Unlock Admin</h5>
                <label for="adminAddress">Admin Address: </label>
                <input id="adminAddress" type="text" width="300">
                <!-- <label for="adminPassword">Admin Password</label>
                <input id="adminPassword" type="text" width="300"> -->
                <button onClick="App.unlockAdmin()" class="btn btn-dark">Unlock</button>
                <p id="adminMessage"></p>
            </div>
            <hr />
            <table>
                <tr>
                    <td><b>Current status:&nbsp; </b></td>
                    <td id="currentWorkflowStatusMessage"></td>
                </tr>
            </table>
            <hr />
            <br/>
            <h3>Voter Registration</h3>
            <div class="row">
            <div class="col-lg-6">
                <h5>Register Voter via address:</h5>
                <input type="text" id="voterAddress" width="300" />
                <button onClick="App.registerVoter()" class="btn btn-primary">Register</button>
                <p id="voterRegistrationMessage"></p>
            </div>

            <div class="col-lg-6">
                <h5>Check registration of Voter</h5>
                <input type="text" id="checkVoterRegistrationAddress" width="300" />
                <button onClick="App.checkVoterRegistration()" class="btn btn-primary">Check Registration</button>
                <p id="registrationVerificationMessage"></p>
            </div>
            </div>
            <hr/>
            <div class="form-group">
              <h3>Proposal Registration</h3>
              <textarea class="form-control" rows="2" id="proposalName"></textarea>
              <p id="proposalRegistrationMessage"></p>
              <button onclick="App.registerProposal()" class="btn btn-success">Register</button>
            </div>
            <hr />
            <div class="text-center">
                <button type="button" onclick="App.startVotingSession()" class="btn btn-primary btn-lg" >Start Voting</button>
                &nbsp;&nbsp;
                <button type="button" onclick="alert(0);" class="btn btn-secondary btn-lg" >End Voting</button>
            </div>
            <p class="text-center" id="votingSessionMessage"></p>
            <hr/>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
